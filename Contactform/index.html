<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">

  <title>Contact Form</title>
</head>
<body>
<div class="container">
<h1>Contact us</h1></div>

<div class="container1">
<h3>Got a question? We'd love to hear from you. Send us a message and
  we'll respond as soon as possible.</h3></div>

  
    <div class="container-item">

    <form action="https://getform.io/f/11a6de24-1132-41af-bced-dd02fa09573f" method="POST">
    
    <fieldset>
        <label for="dropdown">What can we help with?</label>
        <select>
          <option id="option">Select what we can help with</option>
<option name ="call" value="1"> Call Customer Service</option>
<option name="chat" value="2">Chat Now</option>
        </select>
      </fieldset>
    
<br>
  <div class="info">  
    <fieldset>
<label for="firstName">First Name</label>
<input type="text" name="firstName" id="firstName" placeholder="First Name" 
required minlength="2" maxlength="40">

<label for="lastName">Last Name</label>
<input type="text" name="lastName" id="lastName" placeholder="Last Name" 
required minlength="2" maxlength="40">


<label for="email">Email</label>
<input type="email" name="email" id="eAddress" placeholder="Email" 
required minlength="2" maxlength="40">
</fieldset>



<br>
<fieldset>
  <br>
  <label for="message">Message</label>
  <br>
  
  <textarea name="messageArea" placeholder="Type here..." cols="50" rows="12" id="writeMessage"required minlength="1" maxlength="30"></textarea>
  <input type="submit" value="Send">
</fieldset>
   
  
</div>
  </form>
</div>
</body>
</html>
