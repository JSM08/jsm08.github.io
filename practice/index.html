<html lang="en">
<head>
  <meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
<h1>Change the background color</h1>
<p>Hover your mouse over the squares</p>
<main>
<div id="square1" onmouseover="bgChange(this.style.backgroundColor)"
onmouseout="bgChange('orange')">Color1</div>
<div id="square2" onmouseover="bgChange(this.style.backgroundColor)"
onmouseout="bgChange('green') ">Color2</div>
<div id="square3" onmouseover="bgChange(this.style.backgroundColor)"
onmouseout="bgChange(' purple ') ">Color3</div>
</main>








<script src="js/practice.js"></script>
</body>
